<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tarot App</title>
</head>
<body>
    <div id="navbar">
        <button class="navItem" onclick="reset()" id="resetButton"><p class="navItem">Reset</p></button>
        <input type="checkbox" class="navItem" id="includeUpsideDown"><p class="navItem">Include Upside-Down Readings</p>
        <input type="checkbox" class="navItem" id="majorArcanaOnly"><p class="navItem">Major Arcana Only</p>
    </div>


    <div class="container">
        <div class="card" onclick="draw1()">
            <img id="cardImage1">
        </div>
    

        <div class="card" onclick="draw2()" >
            <img id="cardImage2">
        </div>


        <div class="card" onclick="draw3()">
            <img id="cardImage3">
        </div>
    </div>

    <div class="container">
        <div class="cardText">
            <p><span id="cardSpace1"></span></p>
            <p><span class = "upsideDownText" id="isUpsideDownText1"></span></p>
        </div>
        <div class="cardText">  
            <p><span id="cardSpace2"></span></p>
            <p><span class = "upsideDownText" id="isUpsideDownText2"></span></p>
        </div>  
        <div class="cardText">
            <p><span id="cardSpace3"></span></p>
            <p><span class = "upsideDownText" id="isUpsideDownText3"></span></p>
        </div>  
    </div>


    <script type="text/javascript" src="app.js"></script>
</body>
</html>
