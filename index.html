<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tarot</title>
</head>
<body>
    <div id="navbar">
        <div class="navItem">
            <label for="includeUpsideDown" >Include Reverse Readings: <span id="upsideDown_YesNo">No</span></label>
            <input type="checkbox" id="includeUpsideDown" onclick="updateOptions()">
        </div>
        <div class="navItem">
            <label for="majorArcanaOnly">Major Arcana Only: <span id="majorArcana_YesNo">No</span></label>
            <input type="checkbox" id="majorArcanaOnly" onclick="updateOptions()">
        </div>
        <div class="navItem">
            <label for="showCardText">Show Card Text: <span id="showCardText_YesNo">No</span></label>
            <input type="checkbox" id="showCardText" onclick="updateOptions()">
        </div>
    </div>
    
    <div class="card_table">
        <div class="scene scene--card">
            <div id="card1">
                <div class="card__face card__face--front"><img src="tarot_card_images/card-back.jpg"></div>
                <div class="card__face card__face--back">
                    <div class="flash_container">
                        <div id="to_flash1"></div>
                    </div>
                <img id="cardImage1"></div>
            </div>
        </div>

        <div class="scene scene--card">
            <div id="card2">
                <div class="card__face card__face--front"><img src="tarot_card_images/card-back.jpg"></div>
                <div class="card__face card__face--back">
                    <div class="flash_container">
                        <div id="to_flash2"></div>
                    </div>
                <img id="cardImage2"></div>
            </div>
        </div>

        <div class="scene scene--card">
            <div id="card3">
                <div class="card__face card__face--front"><img src="tarot_card_images/card-back.jpg"></div>
                <div class="card__face card__face--back">
                    <div class="flash_container">
                        <div id="to_flash3"></div>
                    </div>
                <img id="cardImage3"></div>
            </div>
        </div>
    </div>
    <div class="card_descriptions">
        <div class="card1_description">
            <span id="card1_title" class="text_fade_out"></span><br>
            <span id="card1_upside_down" class="text_fade_out"></span><br>
        </div>
        <div class="card2_description">
            <span id="card2_title" class="text_fade_out"></span><br>
            <span id="card2_upside_down" class="text_fade_out"></span><br>
        </div>
        <div class="card3_description">
            <span id="card3_title" class="text_fade_out"></span><br>
            <span id="card3_upside_down" class="text_fade_out"></span><br>
        </div>
    </div>
    <div class="reset_space">
            <button
                onclick="doRemoveCardsAnimation()"
                id="resetButton"
                disabled = true;
            >
                Reset
            </button>
    </div>
    <script src="app.js"></script>

</body>
</html>
